<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slider</title>
    <link rel="stylesheet" href="../styles/basic.css">
    <link rel="stylesheet" href="../styles/image-slider.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
          rel="stylesheet">
</head>
<body>
<div class="slider">
    <img src="../media/image1.gif" alt="Image 1" class="active">
    <img src="../media/image2.gif" alt="Image 2">
    <img src="../media/image3.gif" alt="Image 3">
    <img src="../media/image4.gif" alt="Image 4">
    <img src="../media/image5.gif" alt="Image 5">

    <div class="controls">
        <button id="prev"><<</button>
        <span class="counter" id="counter">Изображение 1 из 5</span>
        <button id="next">>></button>
    </div>
</div>
<script src="../js/script.js"></script>
</body>
</html>
